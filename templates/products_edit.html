{% extends "base.html" %}
{% block title %}Редактирование товара{% endblock %}
{% block content %}
<h2>Редактировать товар</h2>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Название</label>
    <input type="text" class="form-control" name="name" value="{{ product.name }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Цена</label>
    <input type="number" step="0.01" class="form-control" name="price" value="{{ product.price }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Категория</label>
    <input type="text" class="form-control" name="category" value="{{ product.category }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Остаток</label>
    <input type="number" class="form-control" name="remainder" value="{{ product.remainder }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Сохранить</button>
  <a href="{{ url_for('products') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
