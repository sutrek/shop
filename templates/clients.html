{% extends "base.html" %}
{% block title %}Список клиентов{% endblock %}
{% block content %}
<h2>Список клиентов</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Адрес</th>
            <th>История заказов</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.login }}</td>
            <td>{{ client.address }}</td>
            <td>{{ client.order_history }}</td>
            <td>
                <a href="{{ url_for('edit_client', client_id=client.id) }}" title="Редактировать">
                    <img src="/static/assets/buttonedit.png" alt="Редактировать">
                </a>
                <a href="{{ url_for('delete_client', client_id=client.id) }}" title="Удалить">
                    <img src="/static/assets/buttondel.png" alt="Удалить">
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('add_client') }}">
    <button type="button" class="btn btn-secondary mt-3">Добавить клиента</button>
</a>
{% endblock %}
